<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        label {
            display: block;
        }

        /* 해당 속성을 required가 없는 input과 시각적인 구분을 가능하게 한다. */
        input:required {
            border: 5px solid green;
        }

        /* 올바르지 않은 입력이 이루어진 input을 선택한다. */
        input:invalid {
            border: 5px solid red
        }

        /* 올바른 입력이 이루어졌을 때 input을 선택한다 */
        input:valid {
            border: 5px solid blue
        }

        input:required:invalid {
            border: 5px solid teal
        }
    </style>
</head>

<body>
    <!-- required : 필수 입력 -->
    <!-- minlength="" maxlength="" : 데이터의 길이를 제한함 -->
    <!-- type에 들어가는 옵션 중에 일부분도 validation! number, email, text, password, url -->
    <!-- min="" max="" : 숫자의 크기를 제한함 -->
    <!-- <input type="text" required minlength="" maxlength="">
    <input type="number" min="" max=""> -->
    <form action="">
        <label for="stuff">원하는 수량을 입력하세요. (최소 3개 이상)</label>
        <input type="number" min="3" id="stuff">

        <label for="email">이메일을 입력하세요.</label>
        <input type="email" id="email" required maxlength="20">
        <input type="email" id="email">

        <button>버튼</button>
    </form>
</body>

</html>
