<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <h1>Hello sop!</h1>

    <iframe src="test.html" frameborder="0" class="test"></iframe>
    <iframe class="youtube" width="1083" height="609" src="https://www.youtube.com/embed/4TWR90KJl84"
        title="aespa 에스파 'Next Level' MV" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>

    <script>
        let x = document.querySelector(".test")
        let y = document.querySelector(".youtube");

        // contentDocument : 만약 iframe과 iframe's parent document가 같은 origin을 가진다면 iframe의 document 객체를 반환한다
        x.addEventListener('load', () => {
            console.log('same origin : ', x.contentDocument)
            x.contentDocument.body.style.backgroundColor = "red"
        })

        // 프로토콜은 같지만 호스트가 달라서 접근이 X -> SOP가 아니기 때문!
        y.addEventListener('load', () => {
            console.log('same origin : ', y.contentDocument)
            y.contentDocument.body.style.backgroundColor = "red"
        })
    </script>
</body>

</html>
