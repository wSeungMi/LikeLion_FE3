<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer_우승미</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/reset.css">
</head>

<body>
    <article id="app">
        <h1 class="tit">
            <img src="img/weniv-logo.png" alt="위니브 로고 이미지" class="img-logo">
        </h1>
        <section class="box-timer">
            <h2 class="tit-timer">TIMER</h2>
            <section class="timer">
                <h3 class="ir">진행되는 타이머시간</h3>
                <div class="hrs">
                    <strong>HRS</strong>
                    <div class="bg-timer">00</div>
                </div>
                <img src="img/dot.png" alt="" class="img-dot">
                <div class="MIN">
                    <strong>MIN</strong>
                    <div class="bg-timer">00</div>
                </div>
                <img src="img/dot.png" alt="" class="img-dot">
                <div class="SEC">
                    <strong>SEC</strong>
                    <div class="bg-timer">00</div>
                </div>
            </section>
            <div class="btn">
                <button class="btn-start">
                    <img src="img/icon-start-disabled.png" alt="" class="icon-start">
                    START
                </button>
                <button class="btn-reset">
                    <img src="" alt="" class="icon-reset">
                    RESET
                </button>
            </div>
        </section>
        <span class="txt-corp">ⓒ WENIV Corp.</span>
    </article>
</body>

</html>
