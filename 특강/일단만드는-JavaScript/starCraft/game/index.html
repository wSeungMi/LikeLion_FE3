<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스타크래프트</title>
    <style>
        .background {
            position: relative;
            background-image: url('background.png');
            background-size: 500px 330px;
            width: 500px;
            height: 330px;
        }
        #drone {
            position: absolute;
            width: 100px;
            height: 100px;
            top: 100px;
            left: 60px;
        }
        #bunker {
            position: absolute;
            width: 150px;
            height: 150px;
            top: 80px;
            right: 20px;
        }
        #spit {
            display: none;
            position: absolute;
            top: 140px;
            left: 150px;
            width: 50px;
            height: 30px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1 id='hp'>HP: 3</h1>
    <div class='background'>
        <img id='drone' src="drone.png" alt="drone">
        <img id='spit' src="spit.png" alt="spit">
        <img id='bunker' src="bunker.png" alt="bunker">
    </div>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script>
        // 5. 벙커 HP 감소
        var hp = 3;
        // 1. 드론을 클릭했을 때 침 발사!
        $('#drone').click(function(){
            console.log('침 발사');
            // 2. 침 나타나기
            $('#spit').fadeIn();

            // 3. 침 이동시키기
            $('#spit').animate({left: '+=250'});

            // 5
            $('#spit').fadeOut(function(){
                hp = hp - 1;
                $('#hp').text('HP :' + hp);

                // 6. hp가 0되면 벙커 아웃!
                if(hp == 0) {
                    $('#bunker').fadeOut();
                }
            });

            // 4. 침 나타났다 사라지기
            $('#spit').fadeOut();
            // 침 원위치로 복귀
            $('#spit').css({left: '150px'});
            
        });
    </script>

</body>
</html>
