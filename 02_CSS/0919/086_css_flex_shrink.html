<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0919_flex_shrink</title>
</head>
<style>
  .container {
    display: flex;
  }
  .item {
    flex-grow: 1;
    width: 50px;
    height: 50px;
    background-color: aqua;
    border: 1px solid black;
  }

  .item:nth-child(2) {
    /* 기본값은 1이며, 0으로 변경해보기. */
    /* (실무에서는) 더 이상 줄어들면 안되는 곳에 줄어들지 않도록 하기 위해 사용한다. -> 기본 넓이값 설정(모바일 같은 화면에서 이미지가 찌그러지지 않도록 방지 */
    flex-shrink: 0;
    flex-basis: 200px;
  }
</style>
<body>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
</body>
</html>
