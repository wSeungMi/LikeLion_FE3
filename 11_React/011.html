<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>리액트 n분만에 추가해보기!</title>
</head>

<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
        function 자기소개(props) {
            return (
                <div>
                    <p>제 이름은 {props.name} 입니다.</p>
                    <p>제 나이는 {props.age}살 입니다.</p>
                    <p>제 통장에는 {props.money}원이 있습니다.</p>
                    <p>저희 집은 {props.house} 입니다.</p>
                    <p>커피는 {props.coffee} 입니다.</p>
                </div>
            );
        }

        function 자기소개2(승미) {
            return (
                <div>
                    <p>제 이름은 {승미.name} 입니다.</p>
                    <p>제 나이는 {승미.age}살 입니다.</p>
                    <p>제 통장에는 {승미.money}원이 있습니다.</p>
                    <p>저희 집은 {승미.house} 입니다.</p>
                    <p>커피는 {승미.coffee} 입니다.</p>
                </div>
            );
        }

        // 객체의 구조분해할당(JSX아니고 자스 문법임)
        function 자기소개3({ name, age, money, house, coffee }) {
            return (
                <div>
                    <p>제 이름은 {name} 입니다.</p>
                    <p>제 나이는 {age}살 입니다.</p>
                    <p>제 통장에는 {money}원이 있습니다.</p>
                    <p>저희 집은 {house} 입니다.</p>
                    <p>커피는 {coffee} 입니다.</p>
                </div>
            );
        }

        const app = (
            <main>
                <자기소개
                    name="seungmi"
                    age="10"
                    money="1000"
                    house="null"
                    coffee="full"
                />
                {자기소개({
                    name: "seungmi",
                    age: "10",
                    money: "1000",
                    house: "null",
                    coffee: "full"
                })}
                <자기소개2
                    name="seungmi"
                    age="10"
                    money={1000} // 숫자형
                    house="null"
                    coffee="full"
                />
                <자기소개3
                    name="seungmi"
                    age="10"
                    money={1000} // 숫자형
                    house="nnull"
                    coffee="fulll"
                />
            </main>
        );

        const domContainer = document.querySelector("#root");
        ReactDOM.render(app, domContainer);
    </script>
</body>

</html>
