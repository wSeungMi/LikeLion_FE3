<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1004_js기초_비교연산자</title>
</head>
<body>
    <script>
        const one = 10;
        const two = 3;
        const one_ = "10";

        console.log(one > two); 
        console.log(one >= two);
        console.log(one < two);
        console.log(one <= two);
        console.log(one == two);
        console.log(one != two); // 다르다
        console.log(one === two); // 다른 언어에 없음
        console.log(one !== two);

        // 우리를 힘들게 하는 JS
        console.log("---------");
        console.log(one == one_); // true(JS에서만 true임)
        console.log(one === one_); // 타입까지 비교하려면 ===, 다른 언어의 == (견고한 코딩을 위해 === 사용을 권장함!)
    </script>
</body>
</html>
