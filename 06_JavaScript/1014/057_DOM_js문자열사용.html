<body>

        // textContent 속성은 노드의 텍스트 콘텐츠를 의미함
        // button type click
        // myBtn.addEventListener('click', function(){
        //     myP.textContent = myInput.value;
        // });

        // input type input
        myInput.addEventListener('input', funtction ()
        {
            myP.textContent = myInput.value;
        });
        
        // myInput.addEventListener('input', ()=>{

        // });

        // innerHTML(원하는 UI를 구현할 때 편리!)

        // innerHTML로 한번에 처리하는 것보단 아래처럼 사용하는게 조금 더 빠르다.
        // 하지만 실무에서는 innerHTML로 쓰는게 더 적절!
