<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1014_js DOM</title>
</head>
<body>
    <div id="myDiv">div입니다!</div>
    <div id="myDiv">div입니다!</div>
    <div class="myDiv">div입니다!</div>
    <div class="myDiv">div입니다!</div>
    <div class="myDiv">div입니다!</div>
    
    <script>
        // 변수 선언시에 기본은 const, 접근이 필요할 땐 let, var는 out!

        // id로 접근하는 방법
        console.log(document.getElementById('myDiv'));
        // 찾아서 저장하고 사용한다.
        const myDiv = document.getElementById('myDiv');

        // 모든 요소에 접근하는 방법
        // Element에 s꼭 붙이기!!
        
        // 1. 태그로 접근하는 방법
        console.log(document.getElementsByTagName('div')); // 유사 배열 객체로 출력 (HTMLCollection으로 구분)

        // 2. 클래스로 접근하는 방법
        console.log(document.getElementsByClassName('myDiv'));
        
    </script>
</body>
</html>
