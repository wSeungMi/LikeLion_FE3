<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jQuery</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            .box {
                width: 100px;
                height: 100px;
                background-color: red;
                display: none;
            }
        </style>
    </head>
    <body>
        <p id="text"></p>
        <div id="divOne" class="box"></div>
        <p class="textTwo"></p>
        <h1></h1>
        <script>
            $("#text").text("hello world");
            $("#divOne")
                .fadeIn(1000)
                .fadeOut(1000)
                .fadeIn(1000)
                .fadeOut(1000)
                .fadeIn(1000);
            $(".textTwo").text("안녕하세요");
            $("h1").text("WoW");

            // 회사 컨벤션을 따라 가면 되는데, 2개 다 사용하는 경우는 없음
            // jQuery임을 명시하기 위해 앞에 $
            // 변수에 .찍어서 메소드 사용이 가능함
            // $contDesc.text('hello');
            const $contDesc = $("#text");

            // Node임을 명시하기 위해 앞에 $
            // $변수.innerText = 'hello';
            const $변수 = document.querySelector("#text");

            // $(document).ready(function().. 레거시 코드! 권장안함
            $(function () {
                $("div").click(function () {
                    // $contDesc.hide();
                    $(this).hide();
                });
            });
        </script>
    </body>
</html>
